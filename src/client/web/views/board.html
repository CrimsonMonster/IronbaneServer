<div class="tools">
    <button ng-click="newTopic()">New Topic</button>
</div>

<div class="forum-listing">
    <section class="forum-group">
        <h1 class="board-title {{ board.icon }}" ng-style="board.iconStyle">{{ board.name }}</h1>
        <ul class="board-list">
            <li class="board" ng-repeat="post in posts">
                <a class="thread-post" ng-href="{{ post.url + '#' + post.id }}">
                    <time class="thread-time" datetime="{{ post.time * 1000 | date }}">{{ post.time * 1000 | date:'medium' }}</time>
                </a>
                <em class="thread-replies">0</em>
                <strong class="thread-author">{{ post.author.username }}</strong>
                <a class="thread-name" ng-href="{{ post.url }}">{{ post.title }}</a>
            </li>
        </ul>
    </section>
</div>
