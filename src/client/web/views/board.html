<div class="forum-listing">
    <div class="forum-group">
        <h2>{{ board.name }}</h2>
        <ul class="board-list">
            <li class="board" ng-repeat="post in posts">
                <div class="icon"></div>
                <div class="details">
                    <h3><a class="link" ng-href="{{ post.url }}">{{ post.title }}</a></h3>
                    <div class="stats"><strong>Author:</strong> {{ post.user }} <strong>Date:</strong> {{ post.time * 1000 | date }}</div>
                    <div class="descr" ng-bind-html-unsafe="post.content"></div>
                </div>
            </li>
        </ul>
    </div>
</div>
