<div>
    <table>
        <thead>
            <tr>
                <th>Board</th>
                <th>Topics</th>
                <th>Posts</th>
                <th>Last Post</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="board in boards">
                <td>
                    <a class="forum-link" ng-href="{{ board.url }}">{{ board.name }}</a>
                    <br>
                    <span class="board-descr">{{ board.description }}</span>
                </td>
                <td>0</td>
                <td>0</td>
                <td>blah</td>
            </tr>
        </tbody>
    </table>
</div>
